<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bigson - Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-dark: #1A1A1A;
      --text-light: #F8F9FA;
      --text-dark: #212529;
      --accent-blue: #3A86FF;
      --accent-purple: #8338EC;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .light-mode {
      background-color: var(--text-light);
      color: var(--text-dark);
    }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: inherit;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: var(--accent-blue);
    }

    .hero h2 {
      font-weight: 400;
      font-size: 1.2rem;
      color: var(--accent-purple);
    }

    .hero p {
      max-width: 500px;
      margin: 1rem auto;
      font-size: 1rem;
    }

    .cta-buttons {
      margin-top: 2rem;
    }

    .cta-buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent-blue);
      color: white;
      transition: 0.3s;
    }

    .cta-buttons a:hover {
      background: var(--accent-purple);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      filter: grayscale(100%) hue-rotate(200deg) opacity(90%);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <strong>Bigson</strong>
    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
  </nav>

  <header class="hero">
    <!-- Optional profile image placeholder -->
    <!-- <img src="your-image.jpg" alt="Bigson" class="profile-img"> -->

    <h1>Bigson (Samson A Danjuma)</h1>
    <h2>Web Developer & Creative Technologist</h2>
    <p>Self-taught developer based in Nigeria, passionate about building digital tools.</p>
    
    <div class="cta-buttons">
      <a href="services.html">View Services</a>
      <a href="contact.html">Contact Me</a>
    </div>
  </header>

  <footer>
    &copy; 2025 Bigson. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
