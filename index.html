<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bigson - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-dark: #1A1A1A;
      --text-light: #F8F9FA;
      --text-dark: #212529;
      --accent-blue: #3A86FF;
      --accent-purple: #8338EC;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: all 0.3s ease;
      position: relative;
      overflow-x: hidden;
    }

    .light-mode {
      background-color: var(--text-light);
      color: var(--text-dark);
    }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: inherit;
      z-index: 2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: var(--accent-blue);
    }

    .hero h2 {
      font-weight: 400;
      font-size: 1.2rem;
      color: var(--accent-purple);
    }

    .hero p {
      max-width: 500px;
      margin: 1rem auto;
      font-size: 1rem;
    }

    .cta-buttons {
      margin-top: 2rem;
    }

    .cta-buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent-blue);
      color: white;
      transition: 0.3s;
    }

    .cta-buttons a:hover {
      background: var(--accent-purple);
    }

    .bg-blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bg-blobs svg {
      position: absolute;
      opacity: 0.2;
    }

    .blob1 {
      top: -100px;
      left: -80px;
      width: 300px;
    }

    .blob2 {
      bottom: -120px;
      right: -90px;
      width: 280px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      z-index: 1;
    }
  </style>
</head>
