<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Bigson</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-dark: #1A1A1A;
      --text-light: #F8F9FA;
      --text-dark: #212529;
      --accent-blue: #3A86FF;
      --accent-purple: #8338EC;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: 0.3s ease;
      overflow-x: hidden;
    }

    .light-mode {
      background-color: var(--text-light);
      color: var(--text-dark);
    }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: inherit;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .contact-section {
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
    }

    .contact-section h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      color: var(--accent-purple);
    }

    .contact-visuals {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .contact-visuals svg {
      width: 80px;
      height: 80px;
      opacity: 0.9;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .contact-icons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .contact-icons a {
      background: #2b2b2b;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }

    .light-mode .contact-icons a {
      background: #e9ecef;
      color: #212529;
    }

    .contact-icons a:hover {
      background: var(--accent-blue);
      color: white;
    }

    .email-placeholder {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    .email-placeholder input,
    .email-placeholder textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-family: inherit;
    }

    .email-placeholder button {
      margin-top: 1rem;
      background: var(--accent-purple);
      border: none;
      padding: 0.7rem 1.5rem;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <strong>Bigson</strong>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
  </nav>

  <section class="contact-section">
    <h1>Let's Connect</h1>

    <div class="contact-visuals">
      <!-- Mailbox -->
      <svg fill="#3A86FF" viewBox="0 0 64 64"><path d="M4 28v24a4 4 0 004 4h48a4 4 0 004-4V28H4zm8 4h40v16H12V32z"/></svg>
      <!-- Paper Plane -->
      <svg fill="#8338EC" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/></svg>
      <!-- Chat Bubble -->
      <svg fill="#F8F9FA" viewBox="0 0 24 24"><path d="M2 2v20l4-4h16V2H2zm16 10H6v-2h12v2z"/></svg>
    </div>

    <div class="contact-icons">
      <a href="https://wa.me/2347087675902" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://instagram.com/samson_ayu_dan" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>

    <div class="email-placeholder">
      <p><strong>Email Form (Coming Soon)</strong></p>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button disabled>Send</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Bigson. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
